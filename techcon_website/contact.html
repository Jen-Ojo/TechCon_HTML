</head>

<body>

<header>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>
</header>

<main>

  <!-- Contact Information -->
  <section>
    <h2>Get in Touch</h2>
    <p>Email us at:
      <a href="mailto:email@example.com">email@example.com</a>
    </p>

    <h3>Follow Us</h3>
    <ul>
      <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
    </ul>
  </section>

  <!-- Embedded Google Map -->
  <section>
    <h2>Conference Venue</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373531584488!3d-37.81627937975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f0b1c5%3A0x2d2d2c2c2cbb2f3!2sExample%20Conference%20Center!5e0!3m2!1sen!2sus!4v1600000000000"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Contact Us Form</h2>

    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5"></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </section>

</main>

<footer>
  <p>&copy; 2024 TechCon Conference. Copyright.</p>
</footer>
